{% extends "base.html" %}
{% load static %}

{% block css_files %}
  <link rel="stylesheet" href="{% static "challenges/challenges.css" %}">
  <link rel="stylesheet" href="{% static "challenges/partials/header.css" %}">
{% endblock %}

    {% block page_title %}
    Monthly Challenges
    {% endblock %}

    {% block content %}
    {% include "challenges/partials/header.html" %}

    <ul>
      {% for month in months %}
      <li><a href="{% url "month-challenge" month%}">{{ month|title }}</a></li>
      {% endfor %}
    </ul>
    {% endblock %}
